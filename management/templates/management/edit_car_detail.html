<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle - Fabro Leather</title>
    <link rel="icon" type="image/png" href="/static/FABRO__BRAND ICON_FINAL_CMYK.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        body.light-mode .page-title {
            color: var(--light-text);
        }

        .page-subtitle {
            color: var(--dark-text-secondary);
            font-size: 1rem;
        }

        body.light-mode .page-subtitle {
            color: var(--light-text-secondary);
        }

        .form-container {
            background: var(--dark-surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .form-container {
            background: var(--light-surface);
            border-color: #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        body.light-mode .form-label {
            color: var(--light-text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--dark-card);
            color: var(--dark-text);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        body.light-mode .form-input {
            background-color: var(--light-card);
            color: var(--light-text);
            border-color: #e2e8f0;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .btn-group {
            border-top-color: #e2e8f0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: var(--dark-card);
            color: var(--dark-text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode .btn-secondary {
            background: var(--light-card);
            color: var(--light-text-secondary);
            border-color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: var(--dark-surface);
            color: var(--dark-text);
        }

        body.light-mode .btn-secondary:hover {
            background: var(--light-surface);
            color: var(--light-text);
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    {% include 'management/base.html' %}
    
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-edit" style="color: var(--primary-color);"></i>
                Edit Vehicle
            </h1>
            <p class="page-subtitle">Update vehicle configuration and specifications</p>
        </div>

        <form method="POST" class="form-container">
            {% csrf_token %}
            
            <div class="form-group full-width">
                <label class="form-label">Layout Code</label>
                <input type="text" name="layout_code" class="form-input" 
                       placeholder="Enter unique layout code" 
                       value="{{ form.layout_code.value|default:'' }}" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Brand Name</label>
                    <input type="text" name="brand_name" class="form-input" 
                           placeholder="e.g., BMW, Mercedes" 
                           value="{{ form.brand_name.value|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Model Name</label>
                    <input type="text" name="model_name" class="form-input" 
                           placeholder="e.g., X5, C-Class" 
                           value="{{ form.model_name.value|default:'' }}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Sub-Model Name (Optional)</label>
                <input type="text" name="sub_model_name" class="form-input" 
                       placeholder="e.g., Sport, Luxury" 
                       value="{{ form.sub_model_name.value|default:'' }}">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Year Start</label>
                    <input type="number" name="year_start" class="form-input" 
                           placeholder="2020" min="1900" max="2100"
                           value="{{ form.year_start.value|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Year End</label>
                    <input type="number" name="year_end" class="form-input" 
                           placeholder="2025" min="1900" max="2100"
                           value="{{ form.year_end.value|default:'' }}" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Number of Seats</label>
                    <input type="number" name="number_of_seats" class="form-input" 
                           placeholder="5" min="1"
                           value="{{ form.number_of_seats.value|default:'' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Number of Doors</label>
                    <input type="number" name="number_of_doors" class="form-input" 
                           placeholder="4" min="1"
                           value="{{ form.number_of_doors.value|default:'' }}" required>
                </div>
            </div>

            <div class="btn-group">
                <a href="{% url 'add_car_details' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        // Add active nav state
        document.addEventListener('DOMContentLoaded', function() {
            const vehicleLink = document.querySelector('a[href="{% url 'add_car_details' %}"]');
            if (vehicleLink) {
                vehicleLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
