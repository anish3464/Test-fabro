<!DOCTYPE html>
<html>
<head>
    <title>Delete Complaint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #2a2a3d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #d1d1e0;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #3a3a4f;
            color: #ffffff;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background-color:rgb(199, 33, 88);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color:rgb(212, 223, 233);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4f8cff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete this complaint?</h2>
    <p>Complaint Batch Order: <strong>{{ complaint.batch_order }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'complaint_list' %}">Cancel</a>
    </form>
</body>
</html>
